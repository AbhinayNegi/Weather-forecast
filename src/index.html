<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-300">
    <header
      class="bg-gray-800 text-white p-5 flex justify-between items-center"
    >
      <h1 class="text-white text-xl">Today's Weather</h1>
      <button
        id="currentLocationBtn"
        class="text-sm bg-green-400 hover:bg-green-900 py-1 px-2 rounded"
      >
        Current Location
      </button>
    </header>

    <main>
      <section class="flex flex-col">
        <input
          type="text"
          id="citySearchField"
          class="border--green-400 m-4 rounded-xl border px-2 py-1 text-center"
          placeholder="Enter city name"
        />
        <button id="seachBtn"
          class="w-20 self-center rounded-xl border bg-green-400 p-1 text-white"
        >
          Search
        </button>
        <div
          id="recentSearchesContainer"
          class="flex w-full flex-col self-center mt-4"
        >
          <h3 id="recentCitiesHeading" class="self-center text-lg">
            Recent Searches
          </h3>
          <select id="recentCities" class="rounded border border-gray-300 m-4">
            <option value="Select a City">Select a City</option>
          </select>
          <button id="clearSearches" class="bg-red-400 w-40 h-8 self-center rounded-lg hover:bg-red-900 hover:text-white">Clear searches</button>
        </div>
      </section>

      <section id="displayWeather">
        <div id="todayWeather" class="mr-4 ml-4 mt-4 bg-blue-500 h-40 rounded-lg shadow-2xl">
          <img id="weatherIcon" src="" alt="">
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
