<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-300">
    <header
      class="bg-gray-800 text-white p-5 flex justify-between items-center"
    >
      <h1 class="text-white text-xl">Today's Weather</h1>
      <button
        id="currentLocationBtn"
        class="text-sm bg-green-400 hover:bg-green-900 py-1 px-2 rounded"
      >
        Current Location
      </button>
    </header>

    <main>
      <section class="flex flex-col">
        <input
          type="text"
          id="citySearchField"
          class="border--green-400 m-4 rounded-xl border px-2 py-1 text-center"
          placeholder="Enter city name"
        />
        <button
          id="seachBtn"
          class="w-20 self-center rounded-xl border bg-green-400 p-1 text-white"
        >
          Search
        </button>
        <div
          id="recentSearchesContainer"
          class="flex w-full flex-col self-center mt-4"
        >
          <h3 id="recentCitiesHeading" class="self-center text-lg">
            Recent Searches
          </h3>
          <select id="recentCities" class="rounded border border-gray-300 m-4">
            <option value="Select a City">Select a City</option>
          </select>
          <button
            id="clearSearches"
            class="bg-red-400 w-40 h-8 self-center rounded-lg hover:bg-red-900 hover:text-white"
          >
            Clear searches
          </button>
        </div>
      </section>

      <section id="displayWeather">
        <div
          id="todayWeather"
          class="mr-4 ml-4 py-5 mt-4 bg-blue-500 rounded-lg shadow-2xl"
        >
          <img
            id="weatherIcon"
            src="https://openweathermap.org/img/wn/01d@2x.png"
            alt=""
            class="mx-auto w-16 h-auto mb-1"
          />
          <p id="cityName" class="text-center text-white font-medium text-xl">
            Mumbai
          </p>
          <p id="temp" class="text-center text-white font-bold text-4xl">
            18&#176;C
          </p>
          <p id="desc" class="text-center text-white">Cloudy</p>
          <div class="flex justify-center gap-12 flex-wrap mt-10">
            <div class="text-white">
              <p class="text-sm font-medium">Min</p>
              <p id="minTemp" class="text-2xl font-bold">62%</p>
            </div>
            <div class="text-white">
              <p class="text-sm font-medium">Max</p>
              <p id="maxTemp" class="text-2xl font-bold">62%</p>
            </div>
            <div class="text-white">
              <p class="text-sm font-medium">Pressure</p>
              <p id="pressure" class="text-2xl font-bold">62%</p>
            </div>
          </div>
        </div>
      </section>

      <section id="forecastSection" class="flex flex-wrap justify-evenly gap-4 hidden">
        <div class="mb-4 mt-4 rounded-2xl bg-green-400 p-5 shadow-lg w-40">
          <p class="day mb-2 text-center font-bold text-gray-700 day">Monday</p>
          <img src="" alt="Weather icon" class="weather-icon mx-auto mb-2 h-auto w-10 weather-icon" />
          <p class="temprature text-center font-bold text-gray-800 temprature">15&#176;C</p>
        </div>
        <div class="mb-4 mt-4 rounded-2xl bg-green-400 p-5 shadow-lg w-40">
          <p class="day mb-2 text-center font-bold text-gray-700 day">Monday</p>
          <img src="" alt="Weather icon" class="weather-icon mx-auto mb-2 h-auto w-10 weather-icon" />
          <p class="temprature text-center font-bold text-gray-800 temprature">15&#176;C</p>
        </div>
      
        <div class="mb-4 mt-4 rounded-2xl bg-green-400 p-5 shadow-lg w-40">
          <p class="day mb-2 text-center font-bold text-gray-700 day">Monday</p>
          <img src="" alt="Weather icon" class="weather-icon mx-auto mb-2 h-auto w-10 weather-icon" />
          <p class="temprature text-center font-bold text-gray-800 temprature">15&#176;C</p>
        </div>
      
        <div class="mb-4 mt-4 rounded-2xl bg-green-400 p-5 shadow-lg w-40">
          <p class="day mb-2 text-center font-bold text-gray-700 day">Monday</p>
          <img src="" alt="Weather icon" class="weather-icon mx-auto mb-2 h-auto w-10 weather-icon" />
          <p class="temprature text-center font-bold text-gray-800 temprature">15&#176;C</p>
        </div>
      
        <div class="mb-4 mt-4 rounded-2xl bg-green-400 p-5 shadow-lg w-40">
          <p class="day mb-2 text-center font-bold text-gray-700 day">Monday</p>
          <img src="" alt="Weather icon" class="weather-icon mx-auto mb-2 h-auto w-10 weather-icon" />
          <p class="temprature text-center font-bold text-gray-800 temprature">15&#176;C</p>
        </div>
      </section>

    </main>

    <script src="script.js"></script>
  </body>
</html>
